################################## control-center ##################################
upstream control-center-backend {
    server control-center:9021;
}

server {
    server_name _;
    listen 9021 ssl;

    location / {
        proxy_pass http://control-center-backend;
    }
}

################################## connect ##################################
upstream connect-backend {
    server connect:8083;
}

server {
    server_name _;
    listen 8083 ssl;

    location / {
        proxy_pass http://connect-backend;
    }
}

